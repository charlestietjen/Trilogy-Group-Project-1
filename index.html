<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div
        class="d-flex flex-cloumn justify-content-center align-items-center py-5"
>
    <h1 class="display-1">Recipe Smash</h1>
</div>
<div class="container mt-3 py-4 rounded">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="dropdown">
                <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        id="cuisine"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                >
                    Cuisine
                </button>
                <ul class="dropdown-menu" aria-labelledby="cuisine">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">Chinese</a></li>
                    <li><a class="dropdown-item" href="#">Indian</a></li>
                    <li><a class="dropdown-item" href="#">Japanese</a></li>
                    <li><a class="dropdown-item" href="#">American</a></li>
                    <li><a class="dropdown-item" href="#">Mexican</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col d-flex flex-sm-row flex-column justify-content-center">
            <button type="button" class="btn btn-primary btn-lg m-2" id="recipes">
                Recipes
            </button>
            <button type="button" class="btn btn-danger btn-lg m-2" id="smash">
                Smash!
            </button>
            <button
                    type="button"
                    class="btn btn-success btn-lg m-2"
                    id="cocktail"
            >
                Cocktail
            </button>
        </div>
    </div>
</div>
<script src="./assets/js/script.js"></script>
</body>
</html>
